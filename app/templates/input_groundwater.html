 {% include "tab.html" %}
<form method="post" class="remove-empty-values" enctype="multipart/form-data" action="/prediction-wizard">

  <h3>Groundwater features</h3>

  <!-- we add this hidden input to recognize that the post request is coming from the html input form -->
  <input type="hidden" name="return_html" value="true" />


  <div class="form-group">
    <label>Precipitation (in)</label>
    <input type="number" step="any" name="preci" class="form-control" placeholder="Precipitation (in)" value="{{ petal_length_cm }}" required/>
  </div>


  <div class="form-group">
    <label>Minimum Temperature (degrees)</label>
    <input type="number" step="any" name="min_temp" class="form-control" placeholder="TMIN (degrees)" value="{{ petal_width_cm }}" required/>
  </div>

  <div class="form-group">
    <label>Maximum Temperature (degrees)</label>
    <input type="number" step="any" name="max_temp" class="form-control" placeholder="TMAX (degrees)" value="{{ sepal_length_cm }}" required/>
  </div>

  <div class="form-group">
    <label>Time of Observation (sec)</label>
    <input type="number" step="any" name="obs_temp" class="form-control" placeholder="TOBS (sec)" value="{{ sepal_width_cm }}" required/>
  </div>


  <br></br>
  <button type="submit" class="btn btn-primary">ENTER</button>
  <br></br>
</form>
<script type="text/javascript">
  $(document).ready(function() {
  $('.remove-empty-values').submit(function() {
    $(this).find(':input').filter(function() { return !this.value; }).attr('disabled', 'disabled');
    return true; // make sure that the form is still submitted
  });
});
</script>
